<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geekster Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="mainheader">
        <h1> Text editor</h1>
  </div>
    <div class="flex">
        <main>
            
            <div class="header">
                <div class="inp"> 
                    <select class="form-select" id="permission" onchange="disable()" aria-label="Default select example">
                    <option selected value="false">permission</option>
                    <option value="edit">Allow Edit</option>
                    <option value="not">Not allow</option>  
                  </select>
                </div>
                <div class="inp"> 
                    <select class="form-select" aria-label="Default select example" onchange="color()" id="color">
                    <option selected>Colour</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="pink">Pink</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                  </select>
                </div>
                <div class="inp"> 
                    <select class="form-select" aria-label="Default select example" onchange="fontSize()" id="size">
                    <option selected>size</option>
                    <option value=14>14</option>
                    <option value=16>16</option>
                    <option value=18>18</option>
                    <option value=20>20</option>
                    <option value=22>22</option>
                    <option value=24>24</option>
                    <option value=26>26</option>
                    <option value=28>28</option>
                    <option value=30>30</option>
                  </select>
                </div>
                <div class="inp"> 
                    <select class="form-select" aria-label="Default select example" onchange="font()" id="font">
                    <option selected>Font</option>
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Bahnschrift">Bahnschrift</option>
                </select>
                  </select>
                </div>
            </div>
        
            <div >
              <textarea id="textarea" disabled=true></textarea>
            </div>
            
        </main>
    </div>
 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="./index.js"></script>
  </body>
</html>
